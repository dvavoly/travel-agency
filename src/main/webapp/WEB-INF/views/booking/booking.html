<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div th:replace="header"></div>
    <div th:if="${not #lists.isEmpty(bookings)}">
        <table class="table">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Hotel</th>
                <th scope="col">Country</th>
                <th scope="col">Room Number</th>
                <th scope="col">Cost</th>
                <th scope="col">Type</th>
                <th scope="col">Check-in</th>
                <th scope="col">Check-out</th>
                <th colspan="2">Operations</th>
            </tr>
            <tr th:each="booking, iStat: ${bookings}">
                <th scope="row" th:text="${iStat.index + 1}"/>
                <td><a th:text="${booking.room.hotel.name}" th:href="@{|/hotels/${booking.room.hotel.id}|}" /></td>
                <td th:text="${booking.room.hotel.country.displayValue}"/>
                <td th:text="${booking.room.roomNumber}"/>
                <td th:text="${booking.room.roomCost}"/>
                <td th:text="${booking.room.roomType.displayValue}"/>
                <td th:text="${booking.checkIn}"/>
                <td th:text="${booking.checkOut}"/>
                <td><a th:href="@{|/bookings/${booking.id}/update|}" class="btn btn-outline-dark me-2" role="button">Edit</a>
                </td>
                <td><a th:href="@{|/bookings/${booking.id}/delete|}" class="btn btn-outline-danger me-2"
                       role="button">Remove</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
