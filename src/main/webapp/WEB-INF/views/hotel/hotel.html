<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div th:replace="header"></div>
    <table class="table">
        <tr>
            <th scope="col">Hotel Name</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col">Rooms:</th>
            <th sec:authorize="hasRole('MANAGER')" scope="col">Operations</th>
        </tr>
        <tr>
            <td th:text="${hotel.name}"/>
            <td th:text="${hotel.address}"/>
            <td th:text="${hotel.country}"/>
            <td th:text="${#lists.size(hotel.rooms)}"/>
            <th sec:authorize="hasRole('MANAGER')"><a sec:authorize="hasRole('MANAGER')" th:href="@{|/rooms/${hotel.id}|}"
                                                      class="nav-link px-2 link-dark"><span
                    class="text-primary">Edit</span></a>
            </th>
        </tr>
    </table>
    <div th:if="${not #lists.isEmpty(hotel.rooms)}">
        <table class="table">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Type</th>
                <th scope="col">Cost</th>
            </tr>
            <tr th:each="room, iStat: ${hotel.rooms}">
                <th scope="row" th:text="${iStat.index + 1}"/>
                <td th:text="${room.roomType}"/>
                <td th:text="${room.roomCost}"/>
            </tr>
        </table>

        <h4>Book this hotel</h4>
        <form>
            <div class="input-group">
                <span class="input-group-text">From</span>
                <input type="date" aria-label="First name" class="form-control">
                <span class="input-group-text">To</span>
                <input type="date" aria-label="Last name" class="form-control">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Order</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
