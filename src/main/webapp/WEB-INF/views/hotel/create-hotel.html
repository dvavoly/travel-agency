<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <div th:replace="header"></div>
    <div class="col-md-offset-2">
        <h2>Create Hotel</h2>
    </div>
    <form th:action="@{/hotels/create}" th:object="${hotel}" method="post">
        <div class="mb-3">
            <label for="hotelName" class="form-label">Name</label>
            <input th:field="*{name}" type="text" class="form-control" id="hotelName" aria-describedby="emailHelp">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="emailHelp" class="form-text">We'll never
                share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="hotelAddress" class="form-label">Address</label>
            <input th:field="*{address}" type="text" class="form-control" id="hotelAddress">
            <div class="invalid-feedback">Please choose a username.</div>

        </div>
        <div class="mb-3">
            <label for="hotelCountry" class="form-label">Country</label>
            <select th:field="*{country}" name="hotelCountry" id="hotelCountry" class="form-select" aria-label="Default select example">
                <option th:each="country : ${T(org.example.travelagency.model.enums.Country).values()}"
                        th:value="${country}"
                        th:text="${country.displayValue}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
